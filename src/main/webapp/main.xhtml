<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      lang="ru">
<h:head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>WEB Lab3 (JSF)</title>

    <h:outputStylesheet library="css" name="main.css"/>
    <h:outputStylesheet library="css" name="liquidGlass.css"/>
    <h:outputStylesheet library="css" name="wrappers.css"/>
    <h:outputStylesheet library="css" name="table.css"/>
    <h:outputStylesheet library="css" name="inputForms.css"/>
</h:head>

<h:body>
    <div id="screen">
        <div id="left-div">
            <div id="top-div" class="liquid-glass">
                <div id="name-header" class="text">
                    <span id="name-text">Выполнил: Мельник Фёдор Александрович</span>
                    <br/>
                    <span id="subname-text">Группа: P3206 ISU: 466690</span>
                </div>
            </div>

            <div id="bottom-div">
                <div id="v-center-wrapper">
                    <div id="scroll-div">
                        <h:form id="input-form">
                            <div id="inputs" class="liquid-glass">
                                <!-- X -->
                                <div class="full-width d-flex justify-content-start">
                                    <div class="btns liquid-glass flex-direction-column">
                                        <span class="select-header text">Выберите X:</span>
                                        <div class="full-width d-flex justify-content-space-between">
                                            <h:commandButton styleClass="x-btn liquid-glass-btn" value="-3"
                                                             action="#{pointBean.setX(-3)}" onclick="switchX(this)">
                                                <f:ajax render="@none"/>
                                            </h:commandButton>
                                            <h:commandButton styleClass="x-btn liquid-glass-btn" value="-2"
                                                             action="#{pointBean.setX(-2)}" onclick="switchX(this)">
                                                <f:ajax render="@none"/>
                                            </h:commandButton>
                                            <h:commandButton styleClass="x-btn liquid-glass-btn" value="-1"
                                                             action="#{pointBean.setX(-1)}" onclick="switchX(this)">
                                                <f:ajax render="@none"/>
                                            </h:commandButton>
                                            <h:commandButton styleClass="x-btn liquid-glass-btn" value="0"
                                                             action="#{pointBean.setX(0)}"
                                                             onclick="switchX(this)">
                                                <f:ajax render="@none"/>
                                            </h:commandButton>
                                            <h:commandButton styleClass="x-btn liquid-glass-btn" value="1"
                                                             action="#{pointBean.setX(1)}"
                                                             onclick="switchX(this)">
                                                <f:ajax render="@none"/>
                                            </h:commandButton>
                                            <h:commandButton styleClass="x-btn liquid-glass-btn" value="2"
                                                             action="#{pointBean.setX(2)}"
                                                             onclick="switchX(this)">
                                                <f:ajax render="@none"/>
                                            </h:commandButton>
                                            <h:commandButton styleClass="x-btn liquid-glass-btn" value="3"
                                                             action="#{pointBean.setX(3)}"
                                                             onclick="switchX(this)">
                                                <f:ajax render="@none"/>
                                            </h:commandButton>
                                            <h:commandButton styleClass="x-btn liquid-glass-btn" value="4"
                                                             action="#{pointBean.setX(4)}"
                                                             onclick="switchX(this)">
                                                <f:ajax render="@none"/>
                                            </h:commandButton>
                                            <h:commandButton styleClass="x-btn liquid-glass-btn" value="5"
                                                             action="#{pointBean.setX(5)}"
                                                             onclick="switchX(this)">
                                                <f:ajax render="@none"/>
                                            </h:commandButton>
                                        </div>
                                    </div>
                                </div>

                                <!-- Y -->
                                <div class="full-width d-flex justify-content-center">
                                    <div class="btns liquid-glass" id="y-btns">
                                        <div class="select-header text">
                                            <span class="select-header">Введите Y:</span>
                                            <span class="select-header">(-3..5)</span>
                                        </div>
                                        <div class="d-flex position-relative">
                                            <h:inputText id="y-input"
                                                         value="#{pointBean.y}"
                                                         styleClass="liquid-glass liquid-glass-btn"
                                                         required="true"
                                                         validatorMessage="❌ Введите в формате числа (от -3 до 5)"
                                                         converterMessage="❌ Введите корректное число">
                                                <f:validateDoubleRange minimum="-3" maximum="5"/>
                                                <f:ajax event="blur" render="y-error"/>
                                            </h:inputText>
                                            <h:message id="y-error" for="y-input" styleClass="error"/>
                                        </div>
                                    </div>
                                </div>

                                <!-- R -->
                                <div class="full-width d-flex justify-content-end">
                                    <div class="liquid-glass text" id="r-btns">
                                        <span class="select-header">Выберите R:</span>
                                        <p:spinner id="r-spinner"
                                                   value="#{pointBean.r}"
                                                   min="0.1"
                                                   max="3"
                                                   step="0.1"
                                                   stepFactor="0.1"
                                                   decimalPlaces="1"
                                                   styleClass="r-spinner">
                                        </p:spinner>

                                        <h:message for="r-spinner" styleClass="error"/>
                                    </div>
                                </div>

                                <!-- Buttons -->
                                <div class="full-width d-flex justify-content-space-around">
                                    <div class="input-wrapper">
                                        <h:commandButton value="Отправить"
                                                         styleClass="cmd-btn liquid-glass text select-header liquid-glass-btn"/>
                                    </div>
                                    <div>
                                        <h:commandButton value="Очистить"
                                                         immediate="true"
                                                         styleClass="cmd-btn liquid-glass text select-header liquid-glass-btn"/>
                                    </div>
                                </div>
                            </div>
                        </h:form>

                        <!-- График -->
                        <div id="graph-container" class="liquid-glass" data-r="2">
                            <div id="graph-svg" style="width: 100%; height: 100%"></div>
                            <div id="overlay-svg" style="width: 100%; height: 100%"></div>
                            <div id="overlay-error" class="error">❌ Введите в формате числа (от -5 до 3)</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Таблица результатов -->
        <div id="right-div" class="d-flex">
            <div class="full-width full-height d-flex liquid-glass" id="scroll-table">
                <div class="full-height liquid-glass-btn liquid-glass" id="div-mover"></div>
            </div>
        </div>
    </div>

    <!-- Подключение JS через JSF -->
    <script type="module" src="#{resource['js/graphOverlay.js']}"></script>
    <script type="module" src="#{resource['js/logic.js']}"></script>
    <script src="#{resource['js/validation.js']}"></script>
    <script src="#{resource['js/inputForms.js']}"></script>
    <h:outputScript library="js" name="scrolls.js" type="module"/>
</h:body>
</html>
