<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      lang="ru">
<h:head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <f:view locale="en"/>

    <title>WEB Lab3 (JSF)</title>

    <h:outputStylesheet library="css" name="main.css"/>
    <h:outputStylesheet library="css" name="liquidGlass.css"/>
    <h:outputStylesheet library="css" name="wrappers.css"/>
    <h:outputStylesheet library="css" name="table.css"/>
    <h:outputStylesheet library="css" name="inputForms.css"/>

    <script src="https://cdn.jsdelivr.net/npm/decimal.js@10.4.3/decimal.min.js"></script>
</h:head>

<h:body>
    <div id="screen">
        <div id="left-div">
            <div id="top-div" class="liquid-glass">
                <div id="name-header" class="text">
                    <span id="name-text">Выполнил: Мельник Фёдор Александрович</span>
                    <br/>
                    <span id="subname-text">Группа: P3206 ISU: 466690</span>
                </div>
            </div>

            <div id="bottom-div">
                <div id="v-center-wrapper">
                    <div id="scroll-div">
                        <h:form id="input-form">
                            <p:remoteCommand
                                    name="addPointRemote"
                                    actionListener="#{point.send(param.x, param.y, param.r)}"
                                    process="@this"
                                    update="result-table">
                                <f:param name="x" value=""/>
                                <f:param name="y" value=""/>
                                <f:param name="r" value=""/>
                            </p:remoteCommand>

                            <div id="inputs" class="liquid-glass">
                                <!-- X -->
                                <div class="full-width d-flex justify-content-start">
                                    <div class="btns liquid-glass flex-direction-column">
                                        <span class="select-header text">Выберите X:</span>
                                        <div class="full-width d-flex justify-content-space-between">
                                            <input type="hidden" id="input-form:x-input" name="x" />
                                            <h:commandButton styleClass="x-btn liquid-glass-btn" value="-3"
                                                             type="button"
                                                             action="#{point.setX(-3)}" onclick="switchX(this)">
                                                <f:ajax render="@none"/>
                                            </h:commandButton>
                                            <h:commandButton styleClass="x-btn liquid-glass-btn" value="-2"
                                                             type="button"
                                                             action="#{point.setX(-2)}" onclick="switchX(this)">
                                                <f:ajax render="@none"/>
                                            </h:commandButton>
                                            <h:commandButton styleClass="x-btn liquid-glass-btn" value="-1"
                                                             type="button"
                                                             action="#{point.setX(-1)}" onclick="switchX(this)">
                                                <f:ajax render="@none"/>
                                            </h:commandButton>
                                            <h:commandButton styleClass="x-btn liquid-glass-btn" value="0"
                                                             action="#{point.setX(0)}"
                                                             type="button"
                                                             onclick="switchX(this)">
                                                <f:ajax render="@none"/>
                                            </h:commandButton>
                                            <h:commandButton styleClass="x-btn liquid-glass-btn" value="1"
                                                             type="button"
                                                             action="#{point.setX(1)}"
                                                             onclick="switchX(this)">
                                                <f:ajax render="@none"/>
                                            </h:commandButton>
                                            <h:commandButton styleClass="x-btn liquid-glass-btn" value="2"
                                                             type="button"
                                                             action="#{point.setX(2)}"
                                                             onclick="switchX(this)">
                                                <f:ajax render="@none"/>
                                            </h:commandButton>
                                            <h:commandButton styleClass="x-btn liquid-glass-btn" value="3"
                                                             type="button"
                                                             action="#{point.setX(3)}"
                                                             onclick="switchX(this)">
                                                <f:ajax render="@none"/>
                                            </h:commandButton>
                                            <h:commandButton styleClass="x-btn liquid-glass-btn" value="4"
                                                             type="button"
                                                             action="#{point.setX(4)}"
                                                             onclick="switchX(this)">
                                                <f:ajax render="@none"/>
                                            </h:commandButton>
                                            <h:commandButton styleClass="x-btn liquid-glass-btn" value="5"
                                                             type="button"
                                                             action="#{point.setX(5)}"
                                                             onclick="switchX(this)">
                                                <f:ajax render="@none"/>
                                            </h:commandButton>
                                        </div>
                                    </div>
                                </div>

                                <!-- Y -->
                                <div class="full-width d-flex justify-content-center">
                                    <div class="btns liquid-glass" id="y-btns">
                                        <div class="select-header text">
                                            <span class="select-header">Введите Y:</span>
                                            <span class="select-header">(-3..5)</span>
                                        </div>
                                        <div class="d-flex position-relative">
                                            <h:inputText id="y-input"
                                                         value="#{point.y}"
                                                         styleClass="liquid-glass liquid-glass-btn"
                                                         required="true"
                                                         requiredMessage="Поле Y не может быть пустым"
                                                         validatorMessage="Введите Y в формате числа (от -3 до 5)"
                                                         converterMessage="Введите Y как корректное число">
                                                <f:converter converterId="bigDecimalConverter" />
                                                <f:validator validatorId="bigDecimalRangeValidator" />
                                                <p:ajax event="blur" update="y-error" oncomplete="showYError()" />
                                            </h:inputText>
                                            <h:message id="y-error" for="y-input" style="display: none"/>
                                        </div>
                                    </div>
                                </div>

                                <!-- R -->
                                <div class="full-width d-flex justify-content-end">
                                    <div class="liquid-glass text" id="r-btns">
                                        <span class="select-header">Выберите R:</span>
                                        <p:spinner id="r-spinner"
                                                   value="#{point.r}"
                                                   min="0.1"
                                                   max="3"
                                                   step="0.1"
                                                   stepFactor="0.1"
                                                   decimalPlaces="1"
                                                   styleClass="r-spinner"
                                                   onchange="drawGraph(this.value); renderAllPoints(this.value);"
                                        >
                                        </p:spinner>

                                        <h:message for="r-spinner" styleClass="error"/>
                                    </div>
                                </div>

                                <!-- Buttons -->
                                <div class="full-width d-flex justify-content-space-around">
                                    <div class="input-wrapper">
                                        <h:commandButton value="Отправить"
                                                         action="#{point.submit}"
                                                         styleClass="cmd-btn liquid-glass text select-header liquid-glass-btn">
                                            <f:ajax execute="@form" render="result-table" onevent="onFormSubmitComplete"/>
                                        </h:commandButton>
                                    </div>
                                    <div>
                                        <h:commandButton id="clear-btn"
                                                         value="Очистить"
                                                         action="#{controllerBean.clear}"
                                                         immediate="true"
                                                         styleClass="cmd-btn liquid-glass text select-header liquid-glass-btn">
                                            <f:ajax execute="@form" render="result-table"/>
                                        </h:commandButton>
                                    </div>
                                </div>
                            </div>
                        </h:form>

                        <!-- График -->
                        <h:panelGroup id="graph-container" class="liquid-glass" data-r="2" layout="block">
                            <svg id="graph-svg" style="width: 100%; height: 100%"></svg>
                            <svg id="overlay-svg" style="width: 100%; height: 100%"></svg>
                        </h:panelGroup>
                    </div>
                </div>
            </div>
        </div>

        <!-- Таблица результатов -->
        <div id="right-div" class="d-flex">
            <div class="full-width full-height d-flex" id="scroll-table">
                <div class="full-height liquid-glass-btn liquid-glass" id="div-mover"></div>
                <h:dataTable value="#{controllerBean.points}" var="res" styleClass="full-width" id="result-table">
                    <h:column>
                        <f:facet name="header">X</f:facet>
                        #{res.x}
                    </h:column>
                    <h:column styleClass="y-column">
                        <f:facet name="header">Y</f:facet>
                        #{res.y}
                    </h:column>
                    <h:column>
                        <f:facet name="header">R</f:facet>
                        #{res.r}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Время выполнения</f:facet>
                        #{res.beautifulDuration()}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Дата</f:facet>
                        #{res.beautifulDate()}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Попадание (Y/N)</f:facet>
                        #{res.check ? 'Y' : 'N'}
                    </h:column>
                </h:dataTable>
            </div>
        </div>
    </div>

    <!-- Подключение JS через JSF -->
    <script src="#{resource['js/graphOverlay.js']}"></script>
    <script type="module" src="#{resource['js/logic.js']}"></script>
    <script src="#{resource['js/inputForms.js']}"></script>
    <script src="#{resource['js/graph.js']}"></script>
    <script src="#{resource['js/notification.js']}"></script>
    <h:outputScript library="js" name="scrolls.js" type="module"/>
</h:body>
</html>
