<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Hello JSF</title>
    <h:outputStylesheet library="css" name="clock.css"/>
    <script type="module" src="#{request.contextPath}/resources/js/indexPage.js"></script>
</h:head>

<h:body>
    <h:form id="clockForm">

        <p:poll interval="1"
                update="dateText timeText"
        />

        <div class="d-flex justify-content-center" id="main-container">
            <div class="clock">
                <div class="wrap">
                    <span class="hour"/>
                    <span class="minute"/>
                    <span class="second"/>
                    <span class="dot"/>
                </div>
            </div>

            <div id="padding-30px"></div>

            <div id="right-div" class="d-flex flex-direction-column">
                <div id="time-container" class="d-flex flex-direction-column">
                    <div id="date-text-container">
                        <div class="date">
                            <h:panelGroup id="dateText">
                                #{timeBean.formattedDate}
                            </h:panelGroup>
                        </div>

                        <div class="time">
                            <h:panelGroup id="timeText">
                                #{timeBean.formattedTime}
                            </h:panelGroup>
                        </div>

                        <div id="name-text-container">
                            Выполнил: Мельник Фёдор Александрович<br/>
                            Группа: P3206<br/>
                            ISU: 466690<br/>
                        </div>
                    </div>
                </div>

                <h:button styleClass="main-btn" value="Главная страница" outcome="main.xhtml" />
            </div>
        </div>

    </h:form>
</h:body>
</html>
