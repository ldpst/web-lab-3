<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html">
<h:head>
    <title>Hello JSF</title>
    <h:outputStylesheet library="css" name="clock.css"/>
    <script type="module" src="resources/js/indexPage.js"/>
</h:head>
<h:body>
    <div class="d-flex justify-content-center" id="main-container">
        <div class="clock">
            <div class="wrap">
                <span class="hour"/>
                <span class="minute"/>
                <span class="second"/>
                <span class="dot"/>
            </div>
        </div>
        <div id="padding-30px"/>
        <div id="right-div" class="d-flex flex-direction-column">
            <div id="time-container" class="d-flex flex-direction-column">
                <div id="date-text-container">
                    <div class="date">
                        <span id="day-name">Day</span>,
                        <span id="month">Month</span>
                        <span id="day-number">00</span>,
                        <span id="year">Year</span>
                    </div>
                    <div class="time">
                        <span id="hour">00</span>
                        <span>:</span>
                        <span id="minutes">00</span>
                        <span>:</span>
                        <span id="seconds">00</span>
                    </div>
                </div>
                <div id="name-text-container">
                    <span>Выполнил: </span>
                    <span>Мельник </span>
                    <span>Фёдор </span>
                    <span>Александрович </span>
                    <br/>
                    <span>Группа: </span>
                    <span>P3206 </span>
                    <br/>
                    <span>ISU: </span>
                    <span>466690 </span>
                </div>
            </div>
            <a href="/main.xhtml">
                <button id="main-btn">Главная страница</button>
            </a>
        </div>
    </div>
</h:body>
</html>
