    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB Lab3</title>

    <link rel="stylesheet" href="resources/css/main.css">
</head>
<body>
<div id="screen">
    <div id="left-div">
        <div id="top-div" class="liquid-glass">
            <div id="name-header" class="text">
                <span id="name-text">Выполнил: Мельник Фёдор Александрович</span>
                <br/>
                <span id="subname-text">Группа: P3206    ISU: 466690</span>
            </div>
        </div>
        <div id="bottom-div">
            <div id="v-center-wrapper">
                <div id="scroll-div">
                    <div id="inputs" class="liquid-glass">
                        <div class="full-width d-flex justify-content-start">
                            <div class="btns liquid-glass">
                                <span class="select-header text">Выберите X:</span>
                                <label>
                                    <select class="liquid-glass" id="x-select" name="x">
                                        <option>-4</option>
                                        <option>-3</option>
                                        <option>-2</option>
                                        <option>-1</option>
                                        <option>0</option>
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                    </select>
                                </label>
                            </div>
                        </div>
                        <div class="full-width d-flex justify-content-center">
                            <div class="btns liquid-glass" id="y-btns">
                                <div class="select-header text">
                                    <span class="select-header">Введите Y:</span>
                                    <span class="select-header">(-5..3)</span>
                                </div>
                                <div class="input-wrapper">
                                    <input id="y-input" placeholder="1"
                                           name="y" class="liquid-glass">
                                    <div id="y-error" class="error">❌ Введите в формате числа (от -5 до 3)</div>
                                </div>
                            </div>
                        </div>
                        <div class="full-width d-flex justify-content-end">
                            <div class="btns liquid-glass" id="r-btns">
                                <span class="select-header">Выберите R:</span>
                                <label>
                                    <select id="r-select" class="liquid-glass" name="r">
                                        <option>1</option>
                                        <option>1.5</option>
                                        <option>2</option>
                                        <option>2.5</option>
                                        <option>3</option>
                                    </select>
                                </label>
                            </div>
                        </div>
                        <div class="full-width d-flex justify-content-center">
                            <div class="input-wrapper">
                                <button class="btns liquid-glass" type="submit" id="send-btn">ОТПРАВИТЬ</button>
                                <div id="send-error" class="error">❌ Сервер недоступен :c</div>
                            </div>
                            <div>
                                <button class="btns liquid-glass" type="button" id="clear-btn">ОЧИСТИТЬ</button>
                            </div>
                        </div>
                    </div>
                    <div id="graph-container" class="liquid-glass" data-r="2">
                        <svg id="graph-svg" width="100%" height="100%"></svg>
                        <svg id="overlay-svg" width="100%" height="100%"></svg>
                        <div id="overlay-error" class="error">❌ Введите в формате числа (от -5 до 3)</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="right-div">

    </div>
</div>

</body>
</html>
